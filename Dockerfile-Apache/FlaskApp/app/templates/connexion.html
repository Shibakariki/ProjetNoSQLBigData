<!DOCTYPE html>
<html class="has-background-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading - Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="../static/functions.js"></script>
    <script defer src="../static/cookies.js"></script>
</head>

<body onload="refreshScore()">

    <nav class="navbar block has-background-grey-lighter" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="../static/UBERBETALPHA.png" width="75" height="40">
              </a>
            <a class="navbar-item">
                <span id="inscription-redirect" onclick="redirect('inscription')">Projet Big Data - NoSQL</span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                    <a class="navbar-item">
                        <span id="game-redirect" onclick="redirect('game')">Jeu</span>
                    </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <button class="button is-link is-outlined has-background-grey-lighter"><span id="nbJetons"
                            onclick="deconnexionRedirection()"></span></button>
                </div>
                <div class="navbar-item">
                    <button class="button is-link is-outlined has-background-grey-lighter"><span id="nbJetons"
                            onclick="jetonsRedirection()"></span></button>
                </div>
            </div>
    </nav>

    <section class="block">
        <p class="title has-text-centered">Formulaire de connexion</p>
    </section>

    <section class="block">
        <div class="columns is-half is-centered is-three-fifths">
            <div class="column is-two-fifths">
                <div class="box has-background-grey-lighter">
                    <form method="POST" action="connexion_data">
                        <label class="label" id="username">Username</label>
                        <div class="control has-icons-left has-icons-right block">
                            <input class="input" name="username" type="text" placeholder="Text input">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <!-- <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span> -->
                        </div>
                        <!-- <p class="help is-success">This username is available</p> -->

                        <label class="label">Mot de passe</label>
                        <div class="control has-icons-left has-icons-right block">
                            <input class="input" name="mdp" type="password" placeholder="Password input">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <!-- <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span> -->
                        </div>
                        <!-- <p class="help is-danger">This email is invalid</p> -->

                        <div class="control block">
                            <button class="button is-link">Submit</button>
                            <p class="button is-pulled-right" onclick="redirect('inscription')">S'inscrire ?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
